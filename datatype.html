<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	/*data type contacts use to every Language to identyfy different forms of data
	eg: numbers,texts,true false objects*/
		
		
		var valueholder;
		
		//show datatype of this variable//
		
		console.log (typeof(valueholder));//data type
		valueholder = 23;
		console.log(typeof(valueholder));//number
		
		valueholder = "2020";
		console.log(typeof(valueholder));//string
		
		valueholder = "hello world";
		console.log(typeof(valueholder));//string
		
		
		valueholder = true;
		console.log(typeof(valueholder));//boolean
		
		valueholder = false;
		console.log(typeof(valueholder));//boolean
		
		
		valueholder = [10,30];
		console.log(typeof(valueholder));
		
		valueholder={
			"studentsName":"Jone",
			"age":20
		};
		console.log(typeof(valueholder));//object
		
		
	</script>
</body>
</html>
